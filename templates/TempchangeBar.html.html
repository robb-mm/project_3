<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Change</title>
    <link rel="stylesheet" href="static/css/TempchangeBar.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.1/chart.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script> <!-- For parsing CSV -->
</head>
<body>
    <h2>Select State and County</h2>

    <label for="stateSelect">State:</label>
    <select id="stateSelect" onchange="updateCountyDropdown()">
        <option value="">Select State</option>
    </select>

    <label for="countySelect">County:</label>
    <select id="countySelect" onchange="updateChart()">
        <option value="">Select County</option>
    </select>

    <canvas id="myChart" width="500" height="500"></canvas>

    <script src="static/js/TempchangeBar.js.js"></script>
</body>
</html>
